<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
</head>

<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2009/11/20
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">main</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                login
            </h1>
            <form action="emplist.html" method="post" id="form">
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            username:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" id="name" name="name"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            password:
                        </td>
                        <td valign="middle" align="left">
                            <input type="password" class="inputgri" id="pwd" name="pwd"/>
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="button" class="button" id="btn" onclick="return sub()" value="Submit &raquo;"/>
                    <span style="display: inline-block; width: 300px; text-align: center; color: red"
                          id="return"></span>
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            ABC@126.com
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
    $(function () {
        $(function () {
            $(".inputgri").on("focus", function () {
                $("#return").html("")
            })
        })
    })
    function sub() {
        $.ajax({
            url: "http://localhost:8080/employee/login",
            type: "post",
            data: {
                name: $("#name").val(),
                pwd: $("#pwd").val()
            },
            success: (d) => {

                let i = parseInt(d);
                if (i === 1) {
                    $("#form").submit();
                    return
                }
                $("#return").html("账号或密码错误！！！")

            }, error: (data) => {
                console.log("错误")
            }
        })
    }

</script>
</html>
