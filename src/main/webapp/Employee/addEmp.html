<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>add Emp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css"
          href="http://localhost:8080/employee/Employee/css/style.css"/>
    <script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
</head>

<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2009/11/20
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">Main</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                add Emp info:
            </h1>

            <form action="http://localhost:8080/employee/add" method="post" id="form" onsubmit="return exit()">
                <script type="text/javascript">
                    function exit() {
                        let flag = true;

                        let inp = $("input");


                        for (let i = 0; i < inp.length; i++) {
                            if ($(inp).eq(i).val().trim() === "") {
                                flag = false;
                                break;
                            }
                        }
                        if (flag) {
                            $("#tis").html("")
                            return true;
                        } else {
                            $("#tis").html("请检查有空值!!!").css({
                                color: "red"
                            });
                            return false;
                        }

                    }
                    $(function () {
                        $("input").on("focus", function () {
                            $("#tis").html("")
                        })
                    })
                </script>

                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            id:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="id"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            name:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="name"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            password:
                        </td>
                        <td valign="middle" align="left">
                            <input type="password" class="inputgri" name="pwd"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            salary:
                        </td>
                        <td valign="middle" align="left">
                            <input type="number" class="inputgri" name="salary"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            age:
                        </td>
                        <td valign="middle" align="left">
                            <input type="number" class="inputgri" name="age"/>
                        </td>
                    </tr>
                </table>
                <p>
                    <!--							<input type="button" id="submit" class="button" value="Confirm" />-->
                    <button type="submit" id="submit" class="button">Confirm</button>
                    <span id="tis"></span>

                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            ABC@126.com
        </div>
    </div>
</div>
</body>
</html>
